<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="page.css">
    <link rel="icon" href="background/logo.png">
</head>

<body class="login-page">
    <header>
        <script src="header.js"></script>
    </header>

    <div class="bg-image"></div>

    <div class="form">
        <h1>Preencha o Formulário</h1>
        <form action="index.html" class="formulario" alt="formulario">
            Nome: <input type=text required> <br><br>
            Idade: <input type=number max=120 size=8> <br><br>
            Senha: <input type=password maxlength=8 size=5 required> <br><br>
            Sexo: <input type=radio checked name=sexo value=M>
            Masc
            <input type=radio name=sexo value=F>
            Fem
            <br>
            <br>
            <label for="genero-filme">Gênero de filme preferido:</label>
            <select id="gênero de filme preferido:" required>
                <option value=''>Selecione:</option>
                <option value="terror">terror</option>
                <option value="acao">ação</option>
                <option value="drama">drama</option>
                <option value="comedia">comédia</option>
                <option value="romance">romance</option>
                <option value="aventura">aventura</option>
                <option value="ficcao cientifica">ficção científica</option>
            </select>
            <br>
            <br>
            Nos fale seu filme preferido!<br>
            <textarea cols=40 rows=5></textarea>
            <br>
            <br>
            <br>
            <input type=submit value=Salvar class="button-input">
            <input type=reset value=Apagar class="button-input">
        </form>
    </div>

    <footer>
        <script src="footer.js"></script>
    </footer>
    <script src="getfullyear.js"></script>

</body>

</html>
